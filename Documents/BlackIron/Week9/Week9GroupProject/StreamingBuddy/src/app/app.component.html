<p>Number of Players is {{netflix.length}}</p>

// INPUTS FOR DESIRED MOVIE SPECS -->
<select name="streamService" id="stream-service-dropdown" [(ngModel)]="streamingServiceInput">
  <option value="hbo">HBO</option>
  <option value="netflix">Netflix</option>
  <option value="hulu">Hulu</option>
</select>
<!-- <button type="button" (click)="onUserPreference()">Apply</button> -->
<h1>
  {{streamingServiceInput.toUpperCase()}}
</h1>

<div>
  <ul>
    <li *ngFor="let currentFilm of chooseStreamingService()">
      <h4>
        {{currentFilm.title}}
      </h4>
      <p>
        Genre: {{currentFilm.genre}}
      </p>
       
      <p *ngIf="currentFilm.active">is active</p>
      <p *ngIf="!currentFilm.active">is not active</p>
    </li>
  </ul>
</div>
