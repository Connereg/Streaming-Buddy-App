<div class="row" id="search-filter-container" style="padding-left: 30px;">
  <div class="col-md-3" id="stream-service-selection-container">
  <label for="stream-service-dropdown">Streaming Service: &nbsp;&nbsp;
    <select name="streamService" id="stream-service-dropdown" [(ngModel)]="streamingServiceInput" (change)="onUserPreference()">
      <option value="All" selected>All</option>
      <option value="HBO">HBO</option>
      <option value="Netflix">Netflix</option>
      <option value="Hulu">Hulu</option>
    </select>
  </label>
  </div>
  <label for="genre-selection-dropdown">Film Genre: &nbsp;&nbsp;
    <select name="genreSelection" id="genre-selection-dropdown" [(ngModel)]="genreSelectionInput" (change)="onUserPreference()" style="width: 25%">
      <option value="All" selected>All</option>
      <option value="Action">Action</option>
      <option value="Drama">Drama</option>
      <option value="Horror">Horror</option>
      <option value="Suspense">Suspense</option>
      <option value="Sci-Fi">Sci-Fi</option>
      <option value="Comedy">Comedy</option>
      <option value="Mystery">Mystery</option>
    </select>
  </label>
</div>
  <!-- TO SIMULATE FORMATTING -->
  <br/>
  <br/>

<h1 style="text-align: center;">
 Streaming Service: {{streamingServiceInput.toUpperCase()}}
</h1>

<h3 style="text-align: center;">Genres: {{genreSelectionInput}}</h3>

        <div class="row border" style="justify-content: center;">
          <div *ngFor="let currentFilm of searchedStreamingService" class="col-sm-6 col-md-4">

              <div class="caption">
                <h3 >{{currentFilm.title}}</h3>
                <p>Genre: {{currentFilm.genre.join(", ")}}</p>

              </div>
            </div>
          </div>

<h4>Add Film To List</h4>
<input id="film-title-input" [placeholder]="newFilmTitle" [(ngModel)]="newFilmTitle">
<select name="Film Genre" id="new-film-genre-dropdown" [(ngModel)]="newFilmGenre">
  <option value="Action" selected>Action</option>
  <option value="Drama">Drama</option>
  <option value="Horror">Horror</option>
  <option value="Suspense">Suspense</option>
  <option value="Sci-fi">Sci-Fi</option>
  <option value="Comedy">Comedy</option>
  <option value="Mystery">Mystery</option>
</select>
<select name="active-input" id="active-toggle" [(ngModel)]="filmActiveStatus">
  <option value=""></option>
</select>
